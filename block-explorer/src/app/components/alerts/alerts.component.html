<div id="alerts-container">
    <div *ngFor="let alert of alerts.getAlerts()" class="alert alert-dismissible" [ngClass]="'alert-' + alert.type" role="alert">
        <div class="alert-text">{{alert.text}}</div>

        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alert.is_deleted = true">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
